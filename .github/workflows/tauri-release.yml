name: 'Tauri Desktop Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get-version.outputs.version }}`,
              name: `Nubo Desktop v${{ steps.get-version.outputs.version }}`,
              body: `## Nubo Desktop v${{ steps.get-version.outputs.version }}

            ### Downloads
            - **macOS**: Download the \`.dmg\` file for your architecture (Apple Silicon or Intel)
            - **Windows**: Download the \`.msi\` or \`.exe\` installer
            - **Linux**: Download the \`.AppImage\` or \`.deb\` package

            ### What's New
            See the full changelog in the repository.

            ### Auto-Update
            Existing installations will automatically update to this version.
            `,
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Update Tauri version
        run: |
          cd apps/tauri/src-tauri
          sed -i.bak 's/"version": "[^"]*"/"version": "${{ needs.create-release.outputs.version }}"/' tauri.conf.json
          sed -i.bak 's/^version = "[^"]*"/version = "${{ needs.create-release.outputs.version }}"/' Cargo.toml
        shell: bash

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          projectPath: apps/tauri
          args: ${{ matrix.args }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })

  create-update-json:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri, publish-release]

    steps:
      - uses: actions/checkout@v4

      - name: Download release assets info
        id: release-info
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            // Find signature files and binaries
            const assets = {};
            for (const asset of release.assets) {
              if (asset.name.endsWith('.sig')) {
                const platform = asset.name.includes('darwin') ? 'darwin' :
                                asset.name.includes('linux') ? 'linux' :
                                asset.name.includes('windows') || asset.name.includes('.msi') ? 'windows' : null;
                const arch = asset.name.includes('aarch64') ? 'aarch64' : 'x86_64';
                if (platform) {
                  const key = `${platform}-${arch}`;
                  assets[key] = assets[key] || {};
                  assets[key].signature = asset.browser_download_url;
                }
              } else if (asset.name.endsWith('.tar.gz') || asset.name.endsWith('.msi.zip') || asset.name.endsWith('.nsis.zip')) {
                const platform = asset.name.includes('darwin') ? 'darwin' :
                                asset.name.includes('linux') ? 'linux' :
                                asset.name.includes('windows') || asset.name.includes('.msi') ? 'windows' : null;
                const arch = asset.name.includes('aarch64') ? 'aarch64' : 'x86_64';
                if (platform) {
                  const key = `${platform}-${arch}`;
                  assets[key] = assets[key] || {};
                  assets[key].url = asset.browser_download_url;
                }
              }
            }

            return { version: release.tag_name, assets, notes: release.body, pub_date: release.published_at };

      - name: Create latest.json for updater
        run: |
          cat > latest.json << 'EOF'
          {
            "version": "${{ needs.create-release.outputs.version }}",
            "notes": "See release notes on GitHub",
            "pub_date": "${{ fromJson(steps.release-info.outputs.result).pub_date }}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/Nubo_${{ needs.create-release.outputs.version }}_aarch64.dmg"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/Nubo_${{ needs.create-release.outputs.version }}_x64.dmg"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/Nubo_${{ needs.create-release.outputs.version }}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/Nubo_${{ needs.create-release.outputs.version }}_x64-setup.exe"
              }
            }
          }
          EOF

      - name: Upload latest.json to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('latest.json');

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: 'latest.json',
              data: content
            });
